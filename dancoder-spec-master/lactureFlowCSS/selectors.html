<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
           background-color: aqua; 
        }
        #main{
            background-color: blueviolet;
            margin-top: 20px;

        }
        .mein{
            color: blueviolet;
            margin-top: 20px;
        }
        *{
            font-size: 30px;
        }
        p,#main,.mein,h1,span{

            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!-- types of selectors 
    1.class      selectors
    2.id         selectors
    3.universal  selectors
    4.group      selectors
    5.Element    selectors -->

    <!-- 1.element selectors-like h1,span,div,p. -->
    <p>this is a paragraph.</p>
    <!-- 2.id selectors  -->
     <div id="main">this is a example of id selectors</div>
     <!-- 3.class selectors -->
     <div class="mein">this is a example of class selectors.</div>
     <!-- 4.universal selectors -->
     <h1>this is a example of universal selectors</h1>
     <!-- 5.group selector -->
     <span>this is a example of group selectors</span>


</body>
</html>
