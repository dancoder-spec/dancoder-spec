<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        @import url("mystyle.css");
    </style>
</head>
<body>
    <h2> this is a example of import </h2>
    
</body>
</html>
